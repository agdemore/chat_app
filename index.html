<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VK Chat App</title>
    <link rel="stylesheet" href="style/base.css">
</head>
<body>
    <div class="main">
        <div class="top-menu">

        </div>
        <div class="work-place">
            <div class="left-menu">
                <ul id="dialogs" class="dialogs">
                </ul>
            </div>
            <div class="right-menu">
                <div class="right-menu-header">

                </div>
                <div class="right-menu-content">
                    <ul id="chat" class="chat"></ul>
                </div>
                <footer class="right-menu-footer">
                    <div class="tools">
                        <ul>
                            <li class="text">
                                <input type="text" name="text-input" value="" placeholder="Type message..." id="message-text">
                            </li>
                            <li class="send">
                                <button id="send-message">Send</button>
                            </li>
                        </ul>
                    </div>
                </footer>
            </div>
        </div>

    </div>
    <script src="js/index.js"></script>
</body>
</html>
